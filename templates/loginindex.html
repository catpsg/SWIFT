<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT Mobile auth</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signUp.css">
    
</head>
<body>
    <div class="header">
        <div id="logo">
            <img id="logoimg" src="images/catlogo.png" alt="logo" >
        </div>
        
        <div id="titleContent">
            <h4 class="title">SWIFT Mobile Authentication</h4>
            <!--<ul>
                <li>Home</li>
                <li>Action-Items</li>
                <li>Logout</li>
                
            </ul>-->
        </div>
    </div>
    
   
    <div id="box">
        <div id="authimg">
        <img id="authlogo" src="images/phoneLogo.jpg" alt="authSymbol">
    </div>
    
        <form id="loginform" action="/action_page.js" >
            <div class="container">
                <br>
                <label for="email"><b>Email / CWS_ID*</b></label><br>
                <input type="text" placeholder="Enter Email / CWS_ID" name="email" required><br>
                <label for="psw"><b>Password*</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required>      <br>
                
             
                <button type="submit" class="loginbtn">Login</button>
             <br>
          <br>
          <p id="newUserBtn"><b>New User? <a href="#">Sign Up!</a></b></p>
          <p id="errorText" style="color:red">*Required</p>
               
        </div>
      </form>
    </div>
      
    
</body>
</html>
